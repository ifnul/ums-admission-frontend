<div class="container-fluid">
  <div class="row bottom-buffer">
    <div class="col-md-5">
      <h2><i class="fa fa-graduation-cap text-danger"></i> Вступна кампанiя 2015 року</h2>
    </div>
  </div>
  <!-- main content -->

  <div class="row">
    <!-- filter -->
    <div class="col-md-2 col-lg-2 filter">

      <h4>Фільтрація</h4>


      <form class="search-around" role="form">
        <div class="form-group">
          <input type="search" class="form-control" id="inputSearch" placeholder="Ключове слово">
        </div>
        <button type="submit" class="btn  btn-sm btn-primary">Шукати</button>
      </form>

      <form class="filter-subjects" role="form">
        <div class="form-group">
          <label for="name">Предмет </label>

          <div class="checkbox">
            <label><input type="checkbox" value="">Філологія</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Математика</label>
          </div>
        </div>
      </form>

      <form class="filter-faculty" class="search-around" role="form">
        <div class="form-group">
          <label for="name">Струк. підрозділи</label>
          <select multiple class="form-control">
            <option>Факультет іноземних мов</option>
            <option>Факультет кібернетики</option>
            <option>Факультет кібернетики</option>
            <option>Інститут прикладної фізики</option>
            <option>Факультет лав</option>
          </select>
        </div>
      </form>

      <p>
        <button type="button" class="btn btn-primary btn-sm">Оновити</button>
        <button type="button" class="btn btn-default btn-sm">Зберегти</button>
      </p>

    </div>
    <!-- end filter -->


    <div class="col-sm-10 col-md-10 content-data">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <button type="button" class="pull-left btn btn-primary"><i class="fa fa-filter "></i></button>

          <a href="#/new-proposal" class="col-md-offset-1">
            <button type="button" class="btn btn-success "><i class="fa fa-plus"></i> Додати пропозицію</button>
          </a>
          <button type="button" class="pull-right btn btn-primary"><i class="fa fa-bars "></i></button>
        </div>

        <!-- Table -->
          <table ng-table="tableParams" class="table">
            <tr ng-repeat="prop in $data">
              <td data-title="'specialityID'">{{prop.specialtyId}}</td>
              <td data-title="'departmentID'">{{prop.departmentId}}</td>
              <td data-title="'timePeriodId'">{{prop.timePeriodId}}</td>
              <td data-title="'timePeriodCourseId'">{{prop.timePeriodCourseId}}</td>
              <td data-title="'specofferTypeId'">{{prop.specofferTypeId}}</td>
              <!--<td data-title="'docSeries'">{{prop.docSeries}}</td>-->
              <!--<td data-title="'docNum'">{{prop.docNum}}</td>-->
              <td data-title="'eduFormTypeId'">{{prop.eduFormTypeId}}</td>
              <td data-title="'licCount'">{{prop.licCount}}</td>
              <td data-title="'stateCount'">{{prop.stateCount}}</td>
              <!--<td data-title="'begDate'">{{prop.begDate}}</td>-->
              <!--<td data-title="'endDate'">{{prop.endDate}}</td>-->
              <!--<td data-title="'parentId'">{{prop.parentId}}</td>-->
            </tr>
          </table>
      </div>
    </div>


    <div class="footer">
    </div>
  </div>
</div>
