<div class="container-fluid">
  <div class="row bottom-buffer">
    <div class="col-md-3">
      <h2><i class="fa fa-file-text text-danger"></i> Заяви</h2>
    </div>
  </div>

  <!-- main content -->
  <general-table class="generalTable"
                data="enrolDecoded"
                filters="enrolFilters"
                search="enrolSearch"
                headers="enrolHeaders"
                getdata="getEnrolments(currentPage, itemsPerPage, userFilterPick, sort)"
                newitemlinktitle ="Додати заяву"
                newitemstate="root.enrolment.new.main"
                total="{{totalEnrol}}"
                on-delete="deleteEnrol(id)"
                on-change="changeEnrol(id)"
                currentstate="root.enrolment.list">
  </general-table>
</div>
