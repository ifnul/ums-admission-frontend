<div class="modal-header">
  <h3 class="modal-title">Додати пільгу</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="myForm">
    <div class="row">
      <div class="form-group">
        <div class="col-md-2 col-md-offset-1">
          <label for="inputType" class="control-label">Тип</label>
        </div>
        <div class="col-md-8">
          <div class='container-fluid'>
            <!--ng-controller="TypeaheadCtrl"-->
            <!--<input type="text" ng-model="selected" typeahead="benefit as benefit.name for benefit in benefits | filter:{name:$viewValue} | limitTo:8" typeahead-editable="false" class="form-control" id="inputType" placeholder="Тип пiльги" required>-->


            <ui-select ng-model="allBenefits.benefit"
                       required
                       id="inputType">
              <ui-select-match placeholder="Оберiть предмет">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="benefit in benefits | filter: $select.search">
                <div ng-bind-html="benefit.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
            <!--<pre>Model: {{allBenefits.benefit | json}}</pre>-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="col-md-2 col-md-offset-1">
            <label for="inputCount" class="control-label">Кількість мість</label>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputCount" placeholder="Кількість мість" ng-model="quantity" ng-pattern="/(?:\b|-)([1-9]{1,2}[0]?|100)\b/" required>
            <!--ng-pattern="^[0-9]*$"-->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="myForm.$invalid">OK</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
