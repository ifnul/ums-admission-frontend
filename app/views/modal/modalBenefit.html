<div class="modal-header">
  <h3 class="modal-title">Додати пільгу</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="myForm">
    <div class="row">
      <div class="form-group">
        <div class="col-xs-2 col-xs-offset-1">
          <label for="inputType" class="control-label">Тип</label>
        </div>
        <div class="col-xs-8">
          <div class='container-fluid'>
            <ui-select ng-model="allBenefits.benefit"
                       required
                       id="inputType">
              <ui-select-match placeholder="Оберiть пільгу">{{$select.selected.name}}</ui-select-match>
              <ui-select-choices repeat="benefit in benefits | filter: $select.search">
                <div ng-bind-html="benefit.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="myForm.$invalid">OK</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
