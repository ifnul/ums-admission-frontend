<div class="content-header">
  <div class="col-md-6">
    <ol class="breadcrumb">
      <li><a ui-sref="root.person.list">Персони</a></li>
      <li class="active">Нова персона</li>
    </ol>
    <h2 ng-show="!person.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-user-plus text-danger"></i>
      Додавання персони</h2>
    <h2 ng-show="person.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-user-plus text-danger"></i>
      Редагування персони</h2>

  </div>
</div>

<!-- main content -->
<div class="col-sm-12 col-md-12 new-proposal-wrapper" ng-controller="ProgressBarPersonCtrl">

  <div class="row">
      <p class="text-center col-md-6">
        <progressbar value="progressBarPercent" type="{{type}}"> Заповнено на: {{ progressBarPercent }}% </progressbar>
      </p>
      <p class="text-center col-md-3 text-danger">
        {{ propositionMessage }}
      </p>
  </div>


  <div class="col-sm-12 tabs-and-button bottom-buffer">
    <div class="row">
      <div class="tabset col-md-11 ">
          <tabset >
            <!--if tab isn't Предмети ЗНО and it shouldn't be disabled - then go to the tab -->
            <tab  ng-repeat="t in personTabs"
                  heading="{{t.heading}}"
                  ng-click="!(t.heading === 'Предмети ЗНО' && tabSubjDisabled()) && gotToTab(t.route)"
                  active="t.active"
                  disabled="t.heading === 'Предмети ЗНО' && tabSubjDisabled()">
            </tab>
          </tabset>
          <div val-bubble-counter>
            <form id="person" method="post" name="form_prop" class="form-horizontal top-buffer">
              <div ui-view></div>
            </form>
          </div>
      </div>
    </div>

    <!--TODO: link 'зберегти' button to inputs in other tabs -->
    <!--|| (!entirePerson.addresses.regAddresses.house)-->
    <hr>

    <div class="bottom-buffer row">
      <div class="col-lg-1 col-md-2 col-lg-offset-8 col-md-offset-4">
        <button ng-click="deletePerson()"
                ng-hide="!isEditing"
                class="btn btn-block btn-danger">Видалити</button>
      </div>
      <div class="col-lg-1 col-md-2">
        <button ng-click="sendToServerPerson()"
                ng-disabled="(progressBarPercent !== 100)"
                type="submit"
                class="btn btn-block btn-success">Зберегти</button>
      </div>
      <div class="col-lg-1 col-md-2">
        <button ng-click="goToNextTab(-1)"
                class="btn btn-md btn-block btn-primary">Назад</button>
      </div>
      <div class="col-lg-1 col-md-2">
        <button ng-click="goToNextTab(1)"
                type=""
                class="btn btn-md btn-block btn-primary">Далі</button>
      </div>

      <!--<button ng-click="sendToServerPerson()"-->
              <!--ng-disabled="(progressBarPercent !== 100) "-->
              <!--type="submit"-->
              <!--class="btn btn-primary">Зберегти</button>-->
      <!--<button ng-click="deletePerson()" type="submit" class="btn btn-danger">Видалити</button>-->


</div>

</div>
</div>
