<div class="container-fluid">
  <div class="row bottom-buffer">
    <div class="col-md-3">
      <h2><i class="fa fa-graduation-cap text-danger"></i> Вступна кампанiя</h2>
    </div>
    <div class="col-md-3 timeperiod">
      <select class="form-control"
              ng-model="timeperiod.timePeriodId"
              ng-options="opt.id as opt.name for opt in timeperiods">
        <option value="" disabled selected>Оберіть вступну кампанію</option>
      </select>
    </div>
    <div class="col-md-4 timeperiod">
        <button type="button" class="btn btn-primary" ng-click="pickTimePeriod()">Обрати</button>
    </div>

    <div class="col-md-2 timeperiod">
      <button class="btn btn-primary buttonForCollapse" ng-click="sweeper()">
        Створити нову вступну кампанію
      </button>
      <div collapse="isCollapsed">
        <div class="well">
          <form name="myForm">
            <div>
              <label for="campaign">Вступна кампанія</label>
              <input
                type="number"
                class="form-control"
                id="campaign"
                placeholder="Введіть рік"
                name="campaign"
                min="2015"
                ng-model="numValue"
                required>
            </div>
            <div>
              <label for="begDate">Дата початку</label>
              <input type="text"
                     id = "begDate"
                     ng-model="begDate"
                     datepicker-popup="yyyy-MM-dd"
                     is-open="isOpen3"
                     ng-click = "isOpen3 = true"
                     ng-required="true"
                     close-text="Close"
                     class="form-control"
                     required
                     name="begDate"
                     placeholder="РРРР-MM-ДД" />
            </div>
            <div>
              <label for="endDate">Дата закінчення</label>
              <input type="text"
                     id = "endDate"
                     ng-model="endDate"
                     datepicker-popup="yyyy-MM-dd"
                     is-open="isOpen4"
                     ng-click = "isOpen4 = true"
                     ng-required="true"
                     close-text="Close"
                     class="form-control"
                     required
                     name="endDate"
                     placeholder="РРРР-MM-ДД" />
            </div>
          </form>

          <br/>

          <div>
            <button type="button" class="btn btn-primary" ng-click="createNewTimeperiod('lg')" ng-disabled="myForm.$invalid">Створити</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- main content -->
  <div ng-show="timeperiod.timePeriodId" class="row">
    <!-- filter -->
    <div class="col-md-2 col-lg-2 filter">

      <h4>Фільтрація</h4>


      <form class="search-around" role="form">
        <div class="form-group">
          <input type="search" class="form-control" id="inputSearch" placeholder="Ключове слово">
        </div>
        <button type="submit" class="btn  btn-sm btn-primary">Шукати</button>
      </form>

      <form class="filter-subjects" role="form">
        <div class="form-group">
          <label for="name">Предмет </label>

          <div class="checkbox">
            <label><input type="checkbox" value="">Філологія</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Математика</label>
          </div>
        </div>
      </form>

      <form class="filter-faculty" class="search-around" role="form">
        <div class="form-group">
          <label for="name">Струк. підрозділи</label>
          <select multiple class="form-control">
            <option>Факультет іноземних мов</option>
            <option>Факультет кібернетики</option>
            <option>Факультет кібернетики</option>
            <option>Інститут прикладної фізики</option>
            <option>Факультет лав</option>
          </select>
        </div>
      </form>

      <p>
        <button type="button" class="btn btn-primary btn-sm">Оновити</button>
        <button type="button" class="btn btn-default btn-sm">Зберегти</button>
      </p>

    </div>
    <!-- end filter -->


    <div class="col-sm-10 col-md-10 content-data">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <button type="button" class="pull-left btn btn-primary"><i class="fa fa-filter "></i></button>

          <a ui-sref="new-specoffer" class="col-md-offset-1">
            <button type="button" class="btn btn-success "><i class="fa fa-plus"></i> Додати пропозицію</button>
          </a>
          <button type="button" class="pull-right btn btn-primary" ng-click="openFiltersModal('sm')"><i
            class="fa fa-bars "></i></button>
        </div>

        <!-- Table -->
        <div id="mainTable">
          <table ng-table="tableParams" show-filter="true" class="table table-hover">
            <thead>
            <tr>
              <td ng-repeat="column in headers" data-title="'column.display'" ng-show="column.visible" sortable="column.field">
                {{column.display}}
              </td>
            </tr>
            </thead>
            <tr ng-repeat="prop in $data">
              <td ng-repeat="column in headers" data-title="'column.display'" ng-show="column.visible" sortable="column.field">
                {{prop[column.name]}}
              </td>
              <td>
                <a ui-sref="edit-specoffer({id:prop.id})">
                <button class="btn btn-xs btn-warning"><i class="fa fa-pencil-square-o"></i></button>
                </a>
                <button class="btn btn-xs btn-danger" ng-click="deleteSpecoffer(prop.id)"><i class="fa fa-times"></i></button>
              </td>
            </tr>
          </table>
      </div>
    </div>

      <div class="footer">
    </div>
  </div>
</div>
</div>
