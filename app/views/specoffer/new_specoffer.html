<div class="content-header">
  <div class="col-md-6">
    <ol class="breadcrumb">
      <li><a ui-sref="root.list-specoffer">Пропозицiї</a></li>
      <li class="active">Нова пропозиція</li>
    </ol>
    <h2 ng-show="!entireSpecoffer.specoffer.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-graduation-cap text-danger  "></i>
      Додавання пропозицiї</h2>
    <h2 ng-show="entireSpecoffer.specoffer.id" class="content-header-title top-buffer bottom-buffer"><i class="fa fa-graduation-cap text-danger  "></i>
      Редагування пропозицiї</h2>
  </div>
</div>

<!-- main content -->
<div class="col-sm-12 col-md-12 new-proposal-wrapper">
  <div class="row">
    <div ng-controller="ProgressBarCtrl">
      <p class="text-center col-md-6">
        <progressbar value="progressBarPercent" type="{{type}}">Заповнено на: {{progressBarPercent}}%</progressbar>
      </p>
      <p class="text-center col-md-3 text-danger">
        {{propositionMessage}}
      </p>

    </div>
  </div>


  <div>
    <div class="row">
    <div class="tabset col-md-9">
    <tabset >
      <tab heading="Пропозицiї">
        <div class="top-buffer" ng-include="'views/specoffer/tabsSpecoffer/tab_specoffer.html'"></div>
      </tab>
      <tab heading="Предмети">
        <div class="top-buffer" ng-include="'views/specoffer/tabsSpecoffer/tab_subject.html'"></div>
      </tab>
      <tab heading="Пiльги">
        <div class="top-buffer" ng-include="'views/specoffer/tabsSpecoffer/tab_benefit.html'"></div>
      </tab>
      <tab heading="Хвилі">
        <div class="top-buffer" ng-include="'views/specoffer/tabsSpecoffer/tab_waves.html'"></div>
      </tab>
    </tabset>
    </div>
    </div>
    <div class="top-buffer bottom-buffer row">
      <button ng-click="sendToServer(entireSpecoffer)" type="submit" class="btn btn-primary">Зберегти</button>
      <button ng-click="deleteSpecoffer()" type="submit" class="btn btn-danger">Видалити</button>
    </div>
  </div>
</div>


<div class="footer">
</div>
